<div style="font-size: 24px; margin-left: 15px"><strong>Upcoming Videos</strong></div>
<mat-card *ngFor="let video of videos; let i = index" class="bgcolor lightfont playlistcard" (click)="videoSelected(video, i)" [ngClass]="{'currentVideo': i === currentVideo }">
  <div class="row">
    <div class="col-md-5">
      <img [src]="video.thumbnailurl">
    </div>
    <div class="col-md-7" style="font-size: 16px">
      {{video.title}}
    </div>
  </div>
</mat-card>
